<h3>Data Structure Actions</h3>
<p>On the Actions tab, by default is the initialization script. Other actions can be added here.</p>
<p><img src="dataStructureActionsTab.png" align="absmiddle" border="1" alt="Data Structure Actions Tab" ></p>
<p>An XML string that the cwOnStructToXML returns will also be returned by toXML() and transform(). This way a user can override the default conversion of data structure to XML.</p>
