<h3>Mapping Tab: Document to JSON Mapping</h3>
<p>The<b> JSON Map</b> sub-tab in the <b>Mapping</b> tab specifies how to export/import Documents to/from JSON format. </p>
<p><img src="DocumentMappingJSON.png" align="absmiddle" border="1" alt="Document to JSON Mapping" /></p>
<p>The following table describes the field in the tab.</p>
