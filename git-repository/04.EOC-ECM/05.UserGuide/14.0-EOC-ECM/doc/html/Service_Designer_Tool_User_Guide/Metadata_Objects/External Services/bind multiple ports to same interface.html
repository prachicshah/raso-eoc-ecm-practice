<h3>Bind Multiple  Ports to the Same Interface Using the Same Binding</h3>
<p>In External Services, you can create multiple ports that are bound to the same interface, to easily copy and create backup ports.</p>
<p><img src="bindPortsToSameInterface.png" alt="Bind multiple ports to same interface"></p>
<p>This feature is useful when you want to have backup ports.</p></td>
