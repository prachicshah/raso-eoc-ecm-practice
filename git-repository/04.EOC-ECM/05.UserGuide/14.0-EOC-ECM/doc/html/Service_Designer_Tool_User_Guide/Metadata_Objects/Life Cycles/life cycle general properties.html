<h3>Life Cycle General Properties</h3>
<p>The general Life Cycle properties are defined on the <b>General</b> tab (see figure below).</p>
<P><img src="LifeCycleGeneralProperties.png" alt="General Properties" border="1" /></P>
<p>The <b>Enumeration</b> field is mandatory and shows a list of user-defined state data elements, allowing you to decide which state element is appropriate for this Life Cycle entity.</p>
