<h2>Types of Rules</h2>
<p>The following types of Rules are supported:</p>
<ul>
<li><em>Initializer Rules</em> that assign values to a Document.</li>
<li><em>Finder Rules</em> that select a subset of Document records from the database.</li>
<li><em>Action Rules</em> that run some actions, usually coded in a global script.</li>
</ul>
