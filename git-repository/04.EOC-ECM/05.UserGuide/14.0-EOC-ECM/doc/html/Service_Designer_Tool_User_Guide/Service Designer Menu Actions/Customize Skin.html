<td valign="top" class="pagebody"><h3>Customize Skin</h3>
<p>The <strong>Customize Skin</strong> menu item allows you to copy an  existing  skin and rename it to a new  name in the application metadata. For more information, see <a href="../Velocity_Studio/Modifying URL Mappings and Style Sheets.html#CustSkin">Customize Skin</a> in <em>Modifying URL Mappings, Stylesheets, and Skins.</em></p></td>
