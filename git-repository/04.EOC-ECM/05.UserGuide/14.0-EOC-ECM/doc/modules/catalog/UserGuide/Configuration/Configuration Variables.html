<h2>Configuration Variables</h2>
<p>Configuration variables are specific system variables that you can define to   adjust system settings in the Configuration application. To see the list of Catalog-specific configuration variables, refer to the Configuration User Guide, under <strong>System</strong> &gt; <strong>Config Variables</strong>.</p></td>
